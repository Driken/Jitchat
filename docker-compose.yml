services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-whaticket}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-strongpassword}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whaticket-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Sistema
      NODE_ENV: ${NODE_ENV:-production}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3333}
      PROXY_PORT: ${PROXY_PORT:-443}
      PORT: 8080
      
      # Banco de Dados PostgreSQL
      DB_DIALECT: postgres
      DB_HOST: postgres
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-strongpassword}
      DB_NAME: ${DB_NAME:-whaticket}
      DB_PORT: 5432
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-kZaOTd+VFLOQDsSgPWN1GGK1opQo6TLz11sX+h5h1TU=}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-HuB9Dgg12FfgL7g6SD7AB7E1xIb3NfF10oNbRmK1XdS=}
      
      # Chrome/Puppeteer
      CHROME_BIN: /usr/bin/google-chrome-stable
      CHROME_ARGS: "--no-sandbox --disable-setuid-sandbox"
    volumes:
      - backend_public:/app/public
      - backend_sessions:/app/.wwebjs_auth
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - whaticket-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        REACT_APP_BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3333
    expose:
      - "3333"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - whaticket-network

volumes:
  postgres_data:
    driver: local
  backend_public:
    driver: local
  backend_sessions:
    driver: local

networks:
  whaticket-network:
    driver: bridge
